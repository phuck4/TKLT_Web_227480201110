<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 14B</title>
</head>
<body>
    <p>Nhập số 1</p>
    <input type="text" id="SoHang1" name="SoHang1">
    <p>Nhập số 2</p>
    <input type="text" id="SoHang2" name="SoHang2">
    <p>Kết quả</p>
    <input type="text" id="KetQua" name="KetQua"> <br>
    <input type="radio" name="Tinh" id="Tong"> Tổng <br>
    <input type="radio" name="Tinh" id="Hieu"> Hiệu <br>
    <input type="radio" name="Tinh" id="Tich"> Tích <br>
    <input type="radio" name="Tinh" id="Thuong"> Thương
    <br>
    <br>
    <input type="button" value="Tính" onclick="
    if(Tong.checked == true){KetQua.value = parseFloat(SoHang1.value) + parseFloat(SoHang2.value)}
    if(Hieu.checked){KetQua.value = parseFloat(SoHang1.value) - parseFloat(SoHang2.value)}
    if(Tich.checked){KetQua.value = parseFloat(SoHang1.value) * parseFloat(SoHang2.value)}
    if(Thuong.checked){KetQua.value = parseFloat(SoHang1.value) / parseFloat(SoHang2.value)}">
    
</body>
</html>
