<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 20B</title>
</head>
<body>
    <label>Họ Tên: </label>
    <input type="text" id="HoTen"><br><br>

    <label>Năm vào làm </label>
    <input type="number" id="NamVaoLam"><br><br>

    <label>Hệ số: </label>
    <input type="number" id="HeSo"><br><br>

    <label>Lương cơ sở: </label>
    <input type="number" id="LuongCoSo"><br><br>

    <label>Lương cơ bản: </label>
    <input type="text" id="LuongCoBan"><br><br>

    <label>Phụ cấp: </label>
    <input type="text" id="PhuCap"><br><br>

    <label>Thâm niên: </label>
    <input type="text" id="ThamNien"><br><br>

    <label>Thành Tiền: </label>
    <input type="text" id="ThanhTien"><br><br>
<button onclick="tinhLuong();">Tính Lương</button>
<script>
    let NamHienTai = new Date().getFullYear();
    let NamVaoLam = parseInt(document.getElementById("NamVaoLam").value);
    let HeSo = parseFloat(document.getElementById("HeSo").value);
    let LuongCoSo = parseFloat(document.getElementById("LuongCoSo").value);

    if (isNaN(NamVaoLam) || isNaN(HeSo) || isNaN(LuongCoSo))
    {
        alert("Vui Lòng nhập đầy đủ và đúng định dạng số.");
        return;
    }

    let LuongCoBan = HeSo * LuongCoSo;
    let PhuCap = 0.25 * LuongCoBan;
    let ThamNien = NamHienTai - NamVaoLam;
    let ThanhTien = LuongCoBan + PhuCap;

    document.getElementById("LuongCoBan").value = LuongCoBan.toFixed(2);
    document.getElementById("PhuCap").value = PhuCap.toFixed(2);
    document.getElementById("ThamNien").value = ThamNien;
    document.getElementById("ThanhTien").value = ThanhTien.toFixed(2);
    
</script>

</body>
</html>
