<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 14A</title>
</head>
<body>
    <p>Nhập số 1</p>
    <input type="text" id="SoHang1" name="SoHang1">
    <p>Nhập số 2</p>
    <input type="text" id="SoHang2" name="SoHang2">
    <p>Kết quả</p>
    <input type="text" id="KetQua" name="KetQua">
    <br>
    <br>
    <input type="button" value="Cộng" onclick="KetQua.value = parseFloat(SoHang1.value) + parseFloat(SoHang2.value)">
    <input type="button" value="Trừ" onclick="KetQua.value = parseFloat(SoHang1.value) - parseFloat(SoHang2.value)">
    <input type="button" value="Nhân" onclick="KetQua.value = parseFloat(SoHang1.value) * parseFloat(SoHang2.value)">
    <input type="button" value="Chia" onclick="KetQua.value = parseFloat(SoHang1.value) / parseFloat(SoHang2.value)">

</body>
</html>
