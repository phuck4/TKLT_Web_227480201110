<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 8A</title>
</head>
<body>
    <script>
        var menu;
        menu = prompt("Bạn hãy nhập vào một số để mở trang web ", "");
        switch(menu) {
            case "1":
                window.open("https://blu.edu.vn");
                break;
            case "2":
                window.open("https://www.ctu.edu.vn");
                break;
            case "3":
                window.open("https://www.vndoc.com");
                break;
            default:
                window.open("https://meta.vn");
        }
    </script>
</body>
</html>
